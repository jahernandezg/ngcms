<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>frontend</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Carga de configuración en tiempo de ejecución (opcional). Copia public/env.example.js como env.js en producción. -->
    <script src="/env.js" defer></script>
    <!-- Como fallback, puedes configurar aquí una base de API por instancia: -->
    <!-- <meta name="api-base" content="https://api.tublog.com"> -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!-- Load Google Fonts globally to avoid component CSS inlining and reduce weights -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Default SEO meta tags as a fallback for crawlers (SSR/client can override) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TSInit" />
    <meta property="og:title" content="TSInit" />
    <meta property="og:description" content="Artículos sobre Angular, NestJS, Nx y más." />
    <!-- Use an absolute URL if possible. Crawlers often require absolute URLs. -->
    <meta property="og:image" content="/main-product.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TSInit" />
    <meta name="twitter:description" content="Artículos sobre Angular, NestJS, Nx y más." />
    <meta name="twitter:image" content="/main-product.png" />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
